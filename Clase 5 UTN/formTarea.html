<!DOCTYPE html>
    <html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM #1</title>
    <style>
        form {
            max-width: 400px;
            margin: auto;
            padding: 10px;
            border: 1px solid #e4c4c4;
            border-radius: 5px;
            color: rgb(29, 29, 28);
            background-color: #d69797;
            border: solid;
            
            
        }
        input {
            margin: 0.4rem;
            border-color: #e4c4c4;
        }
        
        
    </style>
    
</head>
<body>
    <form>
        <h2>¿Es la primera vez que ingresas?</h2>
        <p>Por favor registrarte para poder ingresar</p>

        <div>
            <label for="first-Name">*Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Carlos"><br><br>
        
        </div>
        
        
        <div>
            <label for="last-name">*Apellido:</label>
        <input type="text" id="last-name" name="last-name" placeholder="Lopez"><br><br>
        </div>
        
        <div>
            <label for="title">*Title:</label>
        <input type="text" id="title" name="title" placeholder="titulo"><br><br>
        </div>
        
        <div>
            <label for="company">*Compañia:</label>
        <input type="text" id="company" name="company" placeholder="Nilus"><br><br>
        </div>
        
        <div>
            <label for="phone">*Telefono:</label>
        <input type="text" id="phone" name="phone" placeholder="+541122885852"><br><br>
        <p>Por favor ingrese el formato (+54)</p>
        </div>
        
        <div>
            <label for="email">*Email:</label>
        <input type="text" id="email" name="email" placeholder="fulanito.mengano@gmail"><br><br>
        </div>
        
        <div>
            <label for="Pais">*Pais</label>
        <select id="country" name="country">
            <option value="Argentina" >Argentina</option>
            <option value="Chile" >Chile</option>
            <option value="Bolivia" >Bolivia</option>
            <option value="Uruguay" >Uruguay</option>
            <option value="Brasil">Brasil</option>
            <option value="Estados Unidos">Estados Unidos</option>
        </select><br><br>
        </div>
        
        
        <div>
            <label for="Provincia">*Provincia:</label>
        <input type="text" id="state" name="state" placeholder="Buenos Aires"><br><br>
        
        </div>
        
        <div>
            <label for="industry">*Industria:</label>
        <select id="industry" name="Industria">
            <option value="Tecnologia" >Tecnologia</option>
            <option value="Medicina" >Medicina</option>
            <option value="ciencias sociales" >Ciencias Sociales</option>
            <option value="Automotor" >Automotor</option>
            <option value="Belleza">Belleza</option>
            <option value="Deporte">Deporte</option>
        </select><br><br>
        </div>
        <div>
            <label for="avatar">Adjunta una imagen:</label>
            <input type="file" id="avatar" name="avatar" accept="image/png, image/jpeg"/>
        </div> <br>
        
        <input type="submit" placeholder="Submit">
    </form>
</body>
</html>
